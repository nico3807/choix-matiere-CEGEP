<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accueil - Sélecteur d'enseignements</title>
    <link rel="stylesheet" href="style_accueil.css" />
  </head>
  <body>
    <div class="welcome-container">
      <header class="header-logos">
        <img src="img/logo_IUT.png" alt="Logo IUT" class="logo-left" />
        <img
          src="img/Logo_Cegep_de_Saint-Jerome.png"
          alt="Logo Cégep"
          class="logo-right"
        />
      </header>

      <main class="welcome-content">
        <h1>
          Sélecteur d'enseignements semestre 5 au canada-CEGEP de Saint-Jérôme
        </h1>

        <p class="instruction">Choisir le parcours souhaité :</p>

        <div class="button-group">
          <button class="btn-path" onclick="goToPath('web')">
            Parcours développement web <br /><span
              >(programmation, logique)</span
            >
          </button>

          <button class="btn-path" onclick="goToPath('creation')">
            Parcours création numérique <br /><span>(artistique)</span>
          </button>
        </div>
      </main>
    </div>

    <script src="script_accueil.js"></script>
  </body>
</html>
